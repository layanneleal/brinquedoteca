<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brinquedoteca</title>
  <style>
    img {
      height: 300px;
      width: 300px;
      float: left;
      margin-right: 5%;
    }
    .box {
      float: left;
      margin-left: 20px;
      min-height: 400px;
      width: 50%;
    }
    h1 {
      border-bottom-style: inset;
    }
    input#btAdicionar, #btListar, #btResumir {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="brinquedos.png" alt="Brinquedos">
    <h1>Brinquedoteca</h1>
    <p>Nome da crian√ßa:
      <input type="text" id="inNome" autofocus>
    </p>
    <p>Idade:
      <input type="text" id="inIdade">
      <input type="button" value="Adicionar" id="btAdicionar">
    </p>
    <p>
      <input type="button" value="Listar todos" id="btListar">
      <input type="button" value="Resumir por idade" id="btResumir">
    </p>
  </div>
  <pre id="outLista"></pre>
  <script src="script.js"></script>
</body>
</html>
